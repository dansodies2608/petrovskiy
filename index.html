<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобильный дашборд</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>Новые автомобили</h1>
            <div class="date-selector">
                <select id="month-select">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>

                <select id="year-select">
                    <!-- Годы заполнятся скриптом -->
                </select>

                <button id="apply-date">Применить</button>
            </div>
        </div>

        <div class="tabs">
            <button data-count="0" class="tab-btn active">
                Новые авто
            </button>
            <button data-count="1" class="tab-btn">
                Авто с пробегом
            </button>
            <button data-count="2" class="tab-btn">
                Сервис
            </button>
            <button data-count="3" class="tab-btn">
                Баланс
            </button>
        </div>

        <!-- Вкладка "Новые авто" -->
        <div class="tab-content active" id="new-cars-tab">
            <div class="cards-container">
                <!-- Карточки будут создаваться динамически -->
            </div>
        </div>

        <!-- Вкладка "Авто с пробегом" -->
        <div class="tab-content" id="used-cars-tab">
            <div class="cards-container">
                <!-- Карточки будут создаваться динамически -->
            </div>
        </div>

        <!-- Вкладка "Сервис" -->
        <div class="tab-content" id="service-tab">
            <!-- Карточки сервиса будут создаваться динамически -->
        </div>

        <!-- Вкладка "Баланс" -->
        <div class="tab-content" id="balance-tab">
            <!-- Данные баланса будут создаваться динамически -->
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
